<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS форма</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="page">
    <p class="header">
        Отправить заявку
    </p>
    <form>
        <div class="text_form">
            <label>
                Ваше имя
                <br>
                <input type="text" placeholder="Ваше имя *">
                <br>
            </label>
        </div>

        <div class="text_form">
            <label>
                Ваш номер телефона
                <br>
                <input type="text" placeholder="Ваш номер телефона *">
                <br>
            </label>
        </div>

        <div class="text_form">
            <label>
                Ваше email или VK
                <br>
                <input type="text" placeholder="Ваше email или VK *">
                <br>
            </label>
        </div>

        <div class="text_form">
            <label>
                Комментарий
                <br>
                <textarea placeholder="Комментарий (не обязательно)"></textarea>
                <br>
            </label>
        </div>

        <div class="text_under_form">
            <label>
                Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру


            </label>
        </div>
        <div class="button">
            <button> Отправить заявку</button>
        </div>
    </form>
</div>
</body>
</html>
