<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
</head>
<body>
<div class="page">
    <div class="elements_field">
        <h3 class="header">TODO List</h3>
        <div class="input_field">
            <label>
                <input type="text" placeholder="Введите заметку" id="input_text">
            </label>
            <button type="button" class="li_buttons" id="add_note_button">Добавить</button>
            <br>
            <output id="add_alert" class="alert"></output>
        </div>
        <ol class="list" id="todo_list"></ol>
    </div>
</div>
</body>
</html>
