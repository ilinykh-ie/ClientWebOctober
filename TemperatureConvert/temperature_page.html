<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ковертер температур</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
<div class="converter_field" style="width:300px; margin: auto">
    <p>
        <label>
            Введите температуру в гадусах Цельсия:
            <br>
            <input type="number" id="input_number">
        </label>
    </p>
    <p>
        <label>
            Выбирите шкалу, в которую нужно перевести:
            <br>
            <select id="selected_scale">
                <option value="1">Градусы Фаренгйта</option>
                <option value="2">Градусы Кельвина</option>
            </select>
        </label>
    </p>
    <p>
        <button type="button" id="calculate_button">Перевести</button>
    </p>
    <hr>
    <p>
        <label>
            Результат:
            <output id="result"></output>
        </label>
    </p>
</div>
</body>
</html>
